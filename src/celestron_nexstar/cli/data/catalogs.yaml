# Celestial Object Catalogs for NexStar 6SE
#
# This file contains curated catalogs of celestial objects visible with
# the Celestron NexStar 6SE telescope (6-inch aperture, ~13.3 mag limit).
#
# Object Types: star, planet, galaxy, nebula, cluster, double_star, asterism, constellation, moon
#
# NOTE: Bright stars are now imported from the Yale Bright Star Catalog.
# Use: nexstar data import yale_bsc
# This file should only contain custom/curated objects not in standard catalogs.

# Messier Objects - Automatically imported from OpenNGC
# Messier catalog entries are now automatically created when importing OpenNGC.
# Run: nexstar data import openngc
# This eliminates the need to manually maintain Messier objects in this file.

# Asterisms - Star patterns with component stars
asterisms:
  - name: Big Dipper
    common_name: Ursa Major
    ra_hours: 11.0
    dec_degrees: 55.0
    magnitude: 2.0
    type: asterism
    description: Seven stars - Dubhe, Merak, Phecda, Megrez, Alioth, Mizar, Alkaid

  - name: Little Dipper
    common_name: Ursa Minor
    ra_hours: 15.0
    dec_degrees: 75.0
    magnitude: 2.0
    type: asterism
    description: Seven stars including Polaris at end of handle

  - name: Summer Triangle
    common_name: null
    ra_hours: 19.5
    dec_degrees: 30.0
    magnitude: null
    type: asterism
    description: Three bright stars - Vega (Lyra), Deneb (Cygnus), and Altair (Aquila)

  - name: Winter Triangle
    common_name: null
    ra_hours: 6.5
    dec_degrees: 5.0
    magnitude: null
    type: asterism
    description: Three bright stars - Sirius (Canis Major), Procyon (Canis Minor), and Betelgeuse (Orion)

  - name: Orion's Belt
    common_name: null
    ra_hours: 5.6
    dec_degrees: -1.2
    magnitude: 1.8
    type: asterism
    description: Three bright stars - Alnitak, Alnilam, and Mintaka

  - name: Great Square of Pegasus
    common_name: null
    ra_hours: 23.0
    dec_degrees: 20.0
    magnitude: 2.5
    type: asterism
    description: Four stars - Alpheratz (Andromeda), Scheat, Markab, and Algenib (Pegasus)

  - name: Northern Cross
    common_name: Cygnus
    ra_hours: 20.5
    dec_degrees: 42.0
    magnitude: 2.2
    type: asterism
    description: Five stars in Cygnus the Swan with Deneb at the head

  - name: Sickle of Leo
    common_name: null
    ra_hours: 10.3
    dec_degrees: 15.0
    magnitude: 2.0
    type: asterism
    description: Six stars forming backward question mark with Regulus at the dot

  - name: Teapot
    common_name: null
    ra_hours: 18.5
    dec_degrees: -27.0
    magnitude: 2.7
    type: asterism
    description: Eight stars in Sagittarius forming a teapot shape

