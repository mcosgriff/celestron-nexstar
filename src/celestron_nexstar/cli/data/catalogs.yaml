# Celestial Object Catalogs for NexStar 6SE
#
# This file contains curated catalogs of celestial objects visible with
# the Celestron NexStar 6SE telescope (6-inch aperture, ~13.3 mag limit).
#
# Object Types: star, planet, galaxy, nebula, cluster, double_star, asterism, constellation, moon
#
# NOTE: Bright stars are now imported from the Yale Bright Star Catalog.
# Use: nexstar data import yale_bsc
# This file should only contain custom/curated objects not in standard catalogs.

# Messier Objects - Automatically imported from OpenNGC
# Messier catalog entries are now automatically created when importing OpenNGC.
# Run: nexstar data import openngc
# This eliminates the need to manually maintain Messier objects in this file.

# Planets and Moons - Solar system objects visible with NexStar 6SE
# Note: Asterisms, NGC, and Caldwell objects are now imported from celestial_data repository
# This file only contains planets and moons (dynamic objects that require ephemeris data)
# Note: Positions vary, coordinates are placeholders
planets:
  - name: Mercury
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: -0.4
    type: planet
    description: Innermost planet, challenging to observe near Sun

  - name: Venus
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: -4.4
    type: planet
    description: Brightest planet, shows phases like Moon

  - name: Mars
    common_name: Red Planet
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: -2.9
    type: planet
    description: Red planet, polar ice caps visible with 6SE

  - name: Jupiter
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: -2.9
    type: planet
    description: Largest planet, cloud bands and Great Red Spot visible

  - name: Saturn
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 0.2
    type: planet
    description: Ringed planet, rings and Cassini Division visible with 6SE

  - name: Uranus
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 5.7
    type: planet
    description: Ice giant, appears as small blue-green disk

  - name: Neptune
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 7.8
    type: planet
    description: Ice giant, appears as small blue disk

  - name: Pluto
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 14.4
    type: planet
    description: Dwarf planet, very challenging to observe (requires large telescope)
    is_dynamic: true
    ephemeris_name: pluto

moons:
  - name: Luna
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: -12.6
    type: moon
    parent_planet: Earth
    description: Earth's Moon, craters and maria visible

  - name: Io
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 5.0
    type: moon
    parent_planet: Jupiter
    description: Innermost Galilean moon of Jupiter

  - name: Europa
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 5.3
    type: moon
    parent_planet: Jupiter
    description: Second Galilean moon of Jupiter

  - name: Ganymede
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 4.6
    type: moon
    parent_planet: Jupiter
    description: Largest moon in solar system, third Galilean moon

  - name: Callisto
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 5.6
    type: moon
    parent_planet: Jupiter
    description: Outermost Galilean moon of Jupiter

  # Saturn's brightest moons (visible with 6SE under good conditions)
  - name: Titan
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 8.4
    type: moon
    parent_planet: Saturn
    description: Largest moon of Saturn, has thick atmosphere

  - name: Rhea
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 9.7
    type: moon
    parent_planet: Saturn
    description: Second-largest moon of Saturn

  - name: Iapetus
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 10.2
    type: moon
    parent_planet: Saturn
    description: Third-largest moon of Saturn, varies in brightness

  - name: Dione
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 10.4
    type: moon
    parent_planet: Saturn
    description: Fourth-largest moon of Saturn

  - name: Tethys
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 10.3
    type: moon
    parent_planet: Saturn
    description: Fifth-largest moon of Saturn

  - name: Enceladus
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 11.7
    type: moon
    parent_planet: Saturn
    description: Small but geologically active moon of Saturn with water geysers

  # Uranus moons (very challenging - need excellent conditions and dark sky)
  - name: Titania
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 13.7
    type: moon
    parent_planet: Uranus
    description: Largest moon of Uranus, challenging target

  - name: Oberon
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 13.9
    type: moon
    parent_planet: Uranus
    description: Second-largest moon of Uranus

  - name: Ariel
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 14.2
    type: moon
    parent_planet: Uranus
    description: Third-largest moon of Uranus

  - name: Umbriel
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 14.5
    type: moon
    parent_planet: Uranus
    description: Fourth-largest moon of Uranus, darkest of the major Uranian moons

  - name: Miranda
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 15.8
    type: moon
    parent_planet: Uranus
    description: Smallest of Uranus's major moons, extremely challenging

  # Neptune moon (extremely challenging)
  - name: Triton
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 13.5
    type: moon
    parent_planet: Neptune
    description: Largest moon of Neptune, retrograde orbit, very challenging target

  # Mars moons (nearly impossible with amateur equipment due to Mars' glare)
  - name: Phobos
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 11.8
    type: moon
    parent_planet: Mars
    description: Inner moon of Mars, extremely challenging due to proximity to Mars

  - name: Deimos
    common_name: null
    ra_hours: 0.0
    dec_degrees: 0.0
    magnitude: 12.9
    type: moon
    parent_planet: Mars
    description: Outer moon of Mars, extremely challenging due to Mars' glare
