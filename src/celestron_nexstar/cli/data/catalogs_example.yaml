# Custom Celestial Object Catalog - Example
#
# This is an example file showing how to create your own custom catalog.
# Copy this file to "catalogs.yaml" in the same directory and edit it with your own objects.
#
# To import this catalog into the database, use:
#   nexstar data import custom
#
# Object Types (choose one):
#   - star          : Single star
#   - double_star   : Binary or multiple star system
#   - planet        : Planet (will use ephemeris for position)
#   - moon          : Moon (will use ephemeris for position)
#   - galaxy        : Galaxy
#   - nebula        : Nebula (emission, reflection, planetary, etc.)
#   - cluster       : Star cluster (open or globular)
#   - asterism      : Pattern of stars (not official constellation)
#
# Required Fields:
#   - name         : Object name (string)
#   - ra_hours     : Right ascension in decimal hours (0-24)
#   - dec_degrees  : Declination in decimal degrees (-90 to +90)
#   - type         : Object type from list above
#
# Optional Fields:
#   - common_name  : Popular name (e.g., "Andromeda Galaxy")
#   - magnitude    : Apparent magnitude (smaller = brighter)
#   - description  : Any additional notes or information
#   - parent       : For moons, the parent planet name

