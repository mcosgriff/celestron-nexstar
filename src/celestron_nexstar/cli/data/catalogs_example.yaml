# Tips:
#   1. RA Hours: Divide RA in HMS by 15 to get hours
#      Example: 12h 30m 00s = 12.5 hours
#
#   2. Dec Degrees: Convert DMS to decimal
#      Example: 45Â° 30' 00" = 45.5 degrees
#
#   3. Magnitude Limit: Objects fainter than your limit will be skipped
#      Use: nexstar data import custom --mag-limit 12.0
#
#   4. Dynamic Objects: Planets and moons will use JPL ephemeris for current position
#
#   5. Multiple Catalogs: You can organize objects into different catalog sections
