repos:
  - repo: local
    hooks:
      - id: uv-lock
        name: uv lock
        entry: bash -c 'command -v uv >/dev/null 2>&1 && uv lock || echo "uv not found, skipping lock check"'
        language: system
        pass_filenames: false
        files: ^pyproject\.toml$
        always_run: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff-check
        args: [--fix]
        files: ^src/
      - id: ruff-format
        files: ^src/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies:
          - types-pyserial
          - returns
          - deal
          - pyserial
          - tqdm
          - sqlalchemy>=2.0.0
        args: [--config-file=pyproject.toml]
        files: ^src/
