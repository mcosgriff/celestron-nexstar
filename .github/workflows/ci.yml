name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Run ruff check
        run: uv run ruff check src

      - name: Run ruff format check
        run: uv run ruff format --check src

  pre-commit-hooks:
    name: Pre-commit Hook Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for diff checks

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies for checks
        run: |
          uv pip install pyyaml tomli

      - name: Check for trailing whitespace
        run: |
          # Check all Python files in src/ for trailing whitespace
          if find src/ -name '*.py' -exec grep -l '[[:space:]]$' {} \; | grep -v '__pycache__'; then
            echo "Error: Trailing whitespace detected in Python files"
            find src/ -name '*.py' -exec grep -n '[[:space:]]$' {} \; | head -20
            exit 1
          fi

      - name: Check end of file newlines
        run: |
          # Check that files end with a newline (end-of-file-fixer check)
          files_missing_newline=$(find src/ -name '*.py' \
            ! -path '*/__pycache__/*' \
            -exec sh -c 'last_char=$(tail -c 1 "$1" 2>/dev/null); [ -n "$last_char" ] && [ "$last_char" != "$(printf "\n")" ] && echo "$1"' _ {} \; \
            2>/dev/null || true)
          if [ -n "$files_missing_newline" ]; then
            echo "Error: Files missing newline at end of file:"
            echo "$files_missing_newline"
            exit 1
          fi

      - name: Check YAML files
        run: |
          find . -type f \( -name '*.yaml' -o -name '*.yml' \) \
            ! -path './.git/*' \
            ! -path './.venv/*' \
            ! -path './dist/*' \
            ! -path './build/*' \
            ! -path './htmlcov/*' \
            ! -path './.mypy_cache/*' \
            ! -path './.ruff_cache/*' \
            ! -path './__pycache__/*' \
            -exec python -c "import yaml, sys; yaml.safe_load(open(sys.argv[1]))" {} \; || exit 1

      - name: Check for large files
        run: |
          # Check for files larger than 500KB (warning only)
          large_files=$(find . -type f -size +500k \
            ! -path './.git/*' \
            ! -path './.venv/*' \
            ! -path './dist/*' \
            ! -path './build/*' \
            ! -path './htmlcov/*' \
            ! -path './.mypy_cache/*' \
            ! -path './.ruff_cache/*' \
            ! -path './__pycache__/*' \
            ! -path './*.db' \
            ! -path './*.sqlite' \
            ! -path './*.sqlite3' 2>/dev/null | head -10)
          if [ -n "$large_files" ]; then
            echo "Warning: Large files detected (>500KB):"
            echo "$large_files"
            echo "Consider using Git LFS for large files"
          fi

      - name: Check for merge conflict markers
        run: |
          if git grep -E '^<<<<<<< |^======= |^>>>>>>> ' -- ':!*.lock' ':!*.db'; then
            echo "Error: Merge conflict markers detected"
            exit 1
          fi

      - name: Check TOML files
        run: |
          for toml_file in pyproject.toml uv.lock; do
            if [ -f "$toml_file" ]; then
              python -c "import tomli; tomli.load(open('$toml_file', 'rb'))" || {
                echo "Error: Invalid TOML syntax in $toml_file"
                exit 1
              }
            fi
          done

      - name: Check for debug statements
        run: |
          # Check all Python files in src/ for debug statements
          debug_files=$(find src/ -name '*.py' \
            -exec grep -lE '(^|\s)(pdb|ipdb|breakpoint|import pdb|import ipdb|from pdb import|from ipdb import)' {} \; \
            2>/dev/null | grep -v '__pycache__' || true)
          if [ -n "$debug_files" ]; then
            echo "Error: Debug statements found in source files:"
            echo "$debug_files"
            find src/ -name '*.py' -exec grep -nE '(^|\s)(pdb|ipdb|breakpoint|import pdb|import ipdb|from pdb import|from ipdb import)' {} \; 2>/dev/null | head -20
            exit 1
          fi

      - name: Check uv lock file
        run: |
          # Check if lock file is out of sync with pyproject.toml
          uv lock --check || {
            echo "Error: uv.lock is out of sync with pyproject.toml"
            echo "Run 'uv lock' to update the lock file"
            exit 1
          }

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --locked --all-extras --dev
          uv pip install bandit[toml] safety

      - name: Run bandit security scan
        run: uv run bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run safety check
        run: uv run safety check --output json > safety-report.json
        continue-on-error: true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  typecheck:
    name: Type Check with mypy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Run mypy
        run: uv run mypy src/

  test:
    name: Test with pytest
    runs-on: ubuntu-latest
    env:
      DEAL_ENABLE: 1
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Run tests with coverage
        run: uv run pytest --cov=celestron_nexstar --cov-report=xml --cov-report=html --cov-report=term-missing --cov-fail-under=100

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./cover
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            .coverage
            coverage.xml
          retention-days: 30

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check markdown files
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            README.md
            docs/**/*.md

      - name: Check for broken links in docs
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          folder-path: 'docs'
          file-path: 'README.md'

  build:
    name: Build Distribution
    needs: [lint, pre-commit-hooks, security, typecheck, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Build package
        run: uv build

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl
          retention-days: 30

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 30
