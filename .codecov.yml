codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "90...100"

  status:
    project:
      default:
        target: 100%
        threshold: 0%
        informational: false
    patch:
      default:
        target: 100%
        threshold: 0%
        informational: false

comment:
  layout: "header, diff, flags, components, footer"
  behavior: default
  require_changes: true
  require_base: false
  require_head: true

github_checks:
  annotations: true
